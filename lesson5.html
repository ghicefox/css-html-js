<!-- 	
	1.行级元素 inline 内联元素
	feature:内容决定元素所占位置
			不可以通过css改变宽高 
	span strong em a del

	2.块级元素 block
	feature:独占一行
			可以通过css改变宽高
	div p ul li ol form address

	3.行级块元素 inline-block
	feature:内容决定大小
			可以改宽高
	img

	display:inline/block/inline-block
-->

定位技术 层模型
position:absolute
1.脱离原来位置进行定位
相对于最近的有定位的父级进行定位，如果没有相对文档定位 

position:relative
2.保留原来位置进行定位
相对自己原来的位置定位

用relative做参照物

fixed
